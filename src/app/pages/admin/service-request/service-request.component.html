
<div nz-row nzGutter="25">
  <ng-template #loadingSkeleton>
    <nz-skeleton class="bg-white dark:bg-white/10 rounded-6 p-[30px] pt-[15px]" [nzShape]="circle" [nzActive]="true"
      [nzParagraph]="{ rows: 5 }"></nz-skeleton>
  </ng-template>
  <ng-template #loadingSkeleton>
    <nz-skeleton class="bg-white dark:bg-white/10 rounded-6 p-[30px] pt-[15px]" [nzShape]="circle" [nzActive]="true"
      [nzParagraph]="{ rows: 2 }"></nz-skeleton>
  </ng-template>
  <!-- skeleton -->
  <ng-template #loadingSkeleton>
    <nz-skeleton class="bg-white dark:bg-white/10 rounded-6 p-[30px] pt-[15px]" [nzShape]="circle" [nzActive]="true"
      [nzParagraph]="{ rows: 6 }"></nz-skeleton>
  </ng-template>
  <!-- skeleton -->


  <div nz-col nzXs="24" class="mb-[25px]">
      <ng-container *ngIf="showContent; else loadingSkeleton">
        <div
          class="bg-white dark:bg-white/10 m-0 p-0 text-theme-gray dark:text-white/60 text-[15px] rounded-10 relative h-full">
          <div class="flex justify-center items-center">
            <div class="w-full overflow-x-auto">
              <h1 style="text-align: center;" class="mt-10 mb-6 font-semibold text-dark dark:text-white/[.87] text-3xl lg:text-[26px] max-sm:text-2xl leading-10">Solicitud de servicio de grua</h1>
              </div>
          </div>
          <div class="p-[25px] bg-normal">
            <div>
              

              <div nz-col nzXs="24" class="mb-[25px] [&>.ant-skeleton]:mb-[20px]">
                <div nz-row nzGutter="25">
                 
                 
                  <div class="duration-300" nz-col nzXXl="6" nzLg="6" nzSm="12" nzXs="24" class="mb-[25px]">
                    <ng-container *ngIf="showContentGallery; else loadingSkeleton">
                      <figure class="bg-white dark:bg-white/10 rounded-10">
                        <img class="w-full h-[276px] rounded-10" src="../../../assets/images/gallery/automovil.webp">
                        <figcaption>
                          <div class="px-6 py-5">
                            <h2 style="font-size: 22px;" class="text-25 font-medium mb-0.5 text-dark dark:text-white/[.87]">Información del vehículo</h2>
                            <table class="mb-0 text-light dark:text-white/60 text-18" style="width: 100%;font-size: 22px;">
                              <tr>
                                <td><b>Tipo:</b></td>
                                <td>{{ tipo }}</td>
                              </tr>
                              <tr>
                                <td><b>Placas:</b></td>
                                <td>{{ placas }}</td>
                              </tr>
                              <tr>
                                <td><b>Marca:</b></td>
                                <td>{{ marca }}</td>
                              </tr>
                              <tr>
                                <td><b>Modelo:</b></td>
                                <td>{{ modelo }}</td>
                              </tr>
                              <tr>
                                <td><b>Año:</b></td>
                                <td>{{ anio }}</td>
                              </tr>
                              <tr>
                                <td><b>Num. de personas</b></td>
                                <td>{{ numPersonas }}</td>
                              </tr>
                            </table>
                          </div>
                        </figcaption>
                      </figure>
                    </ng-container>
                  </div>

                  <div class="duration-300" nz-col nzXXl="6" nzLg="6" nzSm="12" nzXs="24" class="mb-[25px]">
                    <ng-container *ngIf="showContentGallery; else loadingSkeleton">
                      <figure class="bg-white dark:bg-white/10 rounded-10">
                        <img class="w-full h-[276px] rounded-10" src="../../../assets/images/gallery/traslado.webp">
                        <figcaption>
                          <div class="px-6 py-5">
                            <h2 style="font-size: 22px;" class="text-25 font-medium mb-0.5 text-dark dark:text-white/[.87]">Datos del traslado</h2>
                            <table class="mb-0 text-light dark:text-white/60 text-18" style="width: 100%;font-size: 22px;">
                              <tr>
                                <td><b>Origen:</b></td>
                                <td>{{ origen }}</td>
                              </tr>
                              <tr>
                                <td><b>Destino:</b></td>
                                <td>{{ destino }}</td>
                              </tr>
                              <tr>
                                <td><b>Estado:</b></td>
                                <td>{{ estado }}</td>
                              </tr>
                              <tr>
                                <td><b>Municipio:</b></td>
                                <td>{{ municipio }}</td>
                              </tr>
                              <tr>
                                <td><b>Kilometros:</b></td>
                                <td>{{ kilometros }} kms.</td>
                              </tr>
                              <tr>
                                <td><b>Tiempo estimado:</b></td>
                                <td>{{ tiempoEstimado }} mins.</td>
                              </tr>
                            </table>
                          </div>
                        </figcaption>
                      </figure>
                    </ng-container>
                  </div>

                  <div class="duration-300" nz-col nzXXl="6" nzLg="6" nzSm="12" nzXs="24" class="mb-[25px]">
                    <ng-container *ngIf="showContentGallery; else loadingSkeleton">
                      <figure class="bg-white dark:bg-white/10 rounded-10">
                        <img class="w-full h-[276px] rounded-10" src="../../../assets/images/gallery/informacion.webp">
                        <figcaption>
                          <div class="px-6 py-5">
                            <h2 style="font-size: 22px;" class="text-25 font-medium mb-0.5 text-dark dark:text-white/[.87]">Datos adicionales</h2>
                            <table class="mb-0 text-light dark:text-white/60 text-18" style="width: 100%;font-size: 22px;">
                              <tr>
                                <td><b>Fuga de combustible:</b></td>
                                <td>{{ fugaCombustible }}</td>
                              </tr>
                              <tr>
                                <td><b>Las llantas giran:</b></td>
                                <td>{{ llantasGiran }}</td>
                              </tr>
                              <tr>
                                <td><b>Es posible colocar neutral:</b></td>
                                <td>{{ neutral }}</td>
                              </tr>
                              <tr>
                                <td><b>Personas en vehículo:</b></td>
                                <td>{{ personasEnVehiculo }}</td>
                              </tr>
                              <tr>
                                <td><b>Lugar:</b></td>
                                <td>{{ lugar }}</td>
                              </tr>
                              <tr>
                                <td><b>Carril:</b></td>
                                <td>{{ carril }}</td>
                              </tr>
                              <tr>
                                <td><b>Kilometro:</b></td>
                                <td>{{ kilometro }}</td>
                              </tr>
                              <tr>
                                <td><b>Tipo de estacionamiento:</b></td>
                                <td>{{ tipoEstacionamiento }}</td>
                              </tr>
                              <tr>
                                <td><b>Piso de estacionamiento:</b></td>
                                <td>{{ pisoEstacionamiento }}</td>
                              </tr>
                              <tr>
                                <td><b>Vehiculo accidentado:</b></td>
                                <td>{{ vehiculoAccidentado }}</td>
                              </tr>
                            </table>
                          </div>
                        </figcaption>
                      </figure>
                    </ng-container>
                  </div>


                  <div class="duration-300" nz-col nzXXl="6" nzLg="6" nzSm="12" nzXs="6" class="mb-[25px]">
                    <ng-container *ngIf="showContentGallery; else loadingSkeleton">
                      <figure class="bg-white dark:bg-white/10 rounded-10">
                        <img class="w-full h-[276px] rounded-10" src="../../../assets/images/gallery/subtotal.webp">
                        <figcaption>
                          <div class="px-6 py-5">
                            <h2 style="font-size: 22px;" class="text-25 font-medium mb-0.5 text-dark dark:text-white/[.87]">Costo</h2>
                            <table class="mb-0 text-light dark:text-white/60 text-18" style="width: 100%;font-size: 22px;">
                              
                              <tr>
                                <td><b>Kilometros:</b></td>
                                <td> {{ kilometros }}</td>
                              </tr>
                              <tr>
                                <td><b>Tarifa inicial:</b></td>
                                <td>{{ tarifaInicial }}</td>
                              </tr>
                              <tr>
                                <td><b>Costo por km:</b></td>
                                <td>{{ costoKilometro }}</td>
                              </tr>
                              <tr>
                                <td><b>Tarifa dinamica:</b></td>
                                <td>{{ tarifaDinamica }}</td>
                              </tr>
                              <tr>
                                <td><b>Maniobras:</b></td>
                                <td>{{ maniobras }}</td>
                              </tr>
                              <tr>
                                <td><b>Total sugerido:</b></td>
                                <td>{{ totalSugerido }}</td>
                              </tr>
                              
                            </table>
                          </div>
                        </figcaption>
                      </figure>
                    </ng-container>
                  </div>

                </div>
              </div>


            </div>
          </div>
        </div>
      </ng-container>
    </div>
  
</div>
